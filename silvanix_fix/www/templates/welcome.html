<ion-view hide-nav-bar="true">
    <ion-content>
    <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Thronester</h1>
            </div>
        </div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">User Name</span>
          <input type="text" ng-model="loginData.username" placeholder="Your User Name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" placeholder="Your Password">
        </label>
        <label class="item">
          <button class="button button-block button-positive icon ion-log-in" type="submit"> Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
