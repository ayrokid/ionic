
<ion-header-bar align-title="left" class="bar bar-header bar-light">
        <!-- <button class="button button-icon icon ion-ios7-arrow-left" ng-click="back();">Back</button> -->
        <h1 class="title"><img class="title-image" src="img/logo.png" /></h1>
</ion-header-bar>
<ion-view view-title="News">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item item-thumbnail-left list-item " ng-repeat="item in items" type="item-text-wrap" href="#/read/{{item.id}}" >
        <img ng-src="{{item.image}}" >
        <span class="item-channel">{{item.channel}}</span>
	    <span class="row responsive-sm item-text-wrap">{{item.title}}</span>
	    <span class="item-publish">{{item.publish}}</span>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
