<ion-view view-title="">
  <ion-content class="padding" style="top:50px;">
    <img ng-src="{{detail.image}}" style="width: 100%;">
    <span class="item-channel">{{detail.channel}}</span>
    <span class="item-publish">{{detail.publish}}</span>
	<h2 class="row responsive-sm detail-text-wrap item-title">{{detail.title}}</h2>
    <span class="row responsive-sm item-text-wrap item-content" ng-bind-html="detail.content"></span>
  </ion-content>
</ion-view>
